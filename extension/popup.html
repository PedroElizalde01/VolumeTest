<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volume Settings</title>
</head>
<body>
<div class="slidecontainer">
    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
</div>
<script>
    var audio;
    function muteAudio(){
        audio = new Audio();
        if (audio.muted === true)
            audio.muted = false
        else
            audio.muted = true
    }
</script>
<button onclick="muteAudio()">Mute Page</button>
</body>
</html>
